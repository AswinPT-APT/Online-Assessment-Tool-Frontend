<div class="container">
    <form [formGroup]="fillInTheBlanksForm">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Question</label>
        <div class="col-sm-10">
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="Type your question" formControlName="question" required>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Answer</label>
        <div class="col-sm-10">
          <mat-form-field appearance="outline" class="w-100">
            <textarea matInput placeholder="Type your answer" formControlName="answer" required></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
